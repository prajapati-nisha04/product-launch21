<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Launch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Exciting New Product Launch!</h1>
            <p>Don't miss out on our exclusive offer. Launching soon!</p>
        </header>

        <div class="product-section">
            <img src="product-image.jpg" alt="Product Image" class="product-image">
        </div>

        <div class="countdown-container">
            <h2>Launching in:</h2>
            <div id="countdown">
                <div><span id="days">00</span>Days</div>
                <div><span id="hours">00</span>Hours</div>
                <div><span id="minutes">00</span>Minutes</div>
                <div><span id="seconds">00</span>Seconds</div>
            </div>
        </div>

        <div class="purchase-options">
            <h3>Pre-Order Now</h3>
            <button class="buy-btn">Buy Now - $49.99</button>
            <button class="learn-btn">Learn More</button>
        </div>
    </div>

   
</body>
</html>
